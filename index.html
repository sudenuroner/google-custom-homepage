<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Google Özel Ana Sayfa</title>
</head>
<body>
    <div class="container">
      <div class="nav">
        <ul class="nav-list">
          <li class="item">
            <a href="https://fonts.google.com" target="_blank">Fonts</a>
          </li>
          <li class="item">
            <a href="https://unsplash.com" target="_blank">Unsplash</a>
          </li>
          <li class="item">
            <a href="https://www.instagram.com" target="_blank">İnstagram</a>
          </li>
          <li class="item">
            <a href="https://www.canva.com" target="_blank">Canva</a>
          </li>
        </ul>
      </div>

      <div class="header">
        <div class="main-img">
          <img src="img/big.jpg" alt="" />
        </div>
        <div class="shortcuts">
          <a href="https://www.instagram.com">
            <div class="shortcut-icon">
              <img src="img/icons8-instagram-48.png" alt="". />
            </div>
          </a>

          <a href="https://tr.linkedin.com">
            <div class="shortcut-icon">
              <img src="img/icons8-linkedin-48.png" alt="". />
            </div>
          </a>

          <a href="https://x.com">
            <div class="shortcut-icon">
              <img src="img/icons8-x-50.png" alt="". />
            </div>
          </a>

          <a href="https://m.youtube.com">
            <div class="shortcut-icon">
              <img src="img/icons8-youtube-48.png" alt="". />
            </div>
          </a>

          <a href="https://www.udemy.com">
            <div class="shortcut-icon">
              <img src="img/icons8-udemy.com-is-an-online-learning-and-teaching-platform.-48.png" alt="". />
            </div>
          </a>

          <a href="https://github.com">
            <div class="shortcut-icon">
              <img src="img/icons8-github-50.png" alt="". />
            </div>
          </a>
        </div>
      </div>

      <div class="search-area">
        <div class="input-group">
          <img src="img/icons8-google-50.png" alt="" />
          <input type="text" placeholder="bişeyler ara" class="searchInput" />
        </div>
        <div class="input-controls">
         <div class="search search-btn">
           <img src="img/icons8-search-50.png" alt="" />
         </div>
        </div>
      </div>

      <div class="links">
        <div class="column">
          <a class="link" target="_blank" href=""> 
            <div class="img">
              <img src="img/icons8-stack-overflow-48.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Stack OverFlow</p>
              <p class="url">stackoverflow.com</p>
            </div>
          </a>

          <a class="link" target="_blank" href=""> 
            <div class="img">
              <img src="img/icons8-netflix-48.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Netflix</p>
              <p class="url">netflix.com</p>
            </div>
          </a>

          <a class="link" target="_blank" href=""> 
            <div class="img">
              <img src="img/icons8-xbox-48.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">XBox</p>
              <p class="url">xbox.com</p>
            </div>
          </a>

          <a class="link" target="_blank" href=""> 
            <div class="img">
              <img src="img/icons8-chatgpt-50.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">ChatGPT</p>
              <p class="url">chat.openai.com</p>
            </div>
          </a>
        </div>

        <div class="column">
          <a href="" target="_blank" class="link">
            <div class="img">
              <img src="img/icons8-codepen-50.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Code Pen</p>
              <p class="url">codepen.io</p>
            </div>
          </a>

          <a href="" target="_blank" class="link">
            <div class="img">
              <img src="img/icons8-spotify-50.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Spotify</p>
              <p class="url">spotify.com</p>
            </div>
          </a>

          <a href="" target="_blank" class="link">
            <div class="img">
              <img src="img/icons8-gmail-48.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">G-Mail</p>
              <p class="url">mail.google.com</p>
            </div>
          </a>

          <a href="" target="_blank" class="link">
            <div class="img">
              <img src="img/icons8-tiktok-50.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">TikTok</p>
              <p class="url">tiktok.com</p>
            </div>
          </a>
        </div>
      </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
